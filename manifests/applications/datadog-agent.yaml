apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog-agent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.datadoghq.com
    chart: datadog
    targetRevision: 3.51.0
    helm:
      values: |
        datadog:
          apiKeyExistingSecret: datadog-secret
          site: ap1.datadoghq.com
          tags:
            - "env:production"
            - "service:price-monitoring"
            - "version:v1.0.0"
          apm:
            enabled: true
        hostname: "price-monitoring-agent"
        agents:
          enabled: true
          config:
            datadog.yaml: |
              hostname_force_config_as_canonical: true
                clusterAgent:
                  enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: datadog
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
