#
# Service
#

apiVersion: v1
kind: Service
metadata:
  name: backend-batch-1-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: backend-batch-1
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
  loadBalancerIP: 192.168.0.211

---
#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-batch-1-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 6
  selector:
    matchLabels:
      app: price-monitoring
      server: backend-batch-1
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend-batch-1
    spec:
      containers:
        - name: backend-batch-1
          image: registry.local:5000/price-monitoring-backend:bb422e6570ded645a511fbd0a6dc7d3d748d745b
          command: ["sidekiq", "-C", "config/sidekiq/crawl_process.yml", "-e", "production"]
          ports:
            - name: http
              containerPort: 3000
          resources:
            limits:
              cpu: "200m"
          env:
            - name: DB_HOST_NAME
              value: 192.168.0.212
            - name: DB_DATABASE_NAME
              value: rails
            - name: DB_USER_NAME
              value: root
            - name: DB_PASSWORD
              value: ""
            - name: REDIS_URL
              value: "redis://192.168.0.213:6379"
            - name: PLAYWRIGHT_URL
              value: "ws://192.168.0.215:8888/ws"
            - name: ALLOWED_ORIGIN
              value: "192.168.0.211"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: RAILS_MASTER_KEY
            - name: PROXY_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_HOST
            - name: PROXY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_USERNAME
            - name: PROXY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_PASSWORD
            - name: PROXY_LIST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_LIST
