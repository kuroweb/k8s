apiVersion: v1
kind: Service
metadata:
  name: backend-batch-1-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: backend-batch-1
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
  loadBalancerIP: 10.15.100.211

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-batch-1-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 6
  selector:
    matchLabels:
      app: price-monitoring
      server: backend-batch-1
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend-batch-1
    spec:
      containers:
        - name: backend-batch-1
          image: docker-registry.kuroweb.net/price-monitoring-backend:3658b51142b2890eac2d57a1d303de51e6bf2167
          command: ["sidekiq", "-C", "config/sidekiq/crawl_process.yml", "-e", "production"]
          ports:
            - name: http
              containerPort: 3000
          resources:
            limits:
              cpu: "200m"
          env:
            - name: DB_HOST_NAME
              value: backend-db-service
            - name: DB_DATABASE_NAME
              value: rails
            - name: DB_USER_NAME
              value: root
            - name: DB_PASSWORD
              value: ""
            - name: REDIS_URL
              value: "redis://backend-redis-service:6379"
            - name: PLAYWRIGHT_URL
              value: "ws://backend-playwright-service:8888/ws"
            - name: ALLOWED_ORIGINS
              value: "10.15.100.211"
            - name: DD_AGENT_HOST
              value: "datadog-agent.datadog.svc.cluster.local"
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: RAILS_MASTER_KEY
            - name: PROXY_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_HOST
            - name: PROXY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_USERNAME
            - name: PROXY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_PASSWORD
            - name: PROXY_LIST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_LIST
            - name: BUGSNAG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: BUGSNAG_API_KEY
