#
# Service
#

apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: backend
  type: LoadBalancer
  ports:
    - name: backend-port
      protocol: TCP
      port: 3000
      targetPort: 3000
  loadBalancerIP: 192.168.0.210

---
#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-monitoring
      server: backend
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend
    spec:
      containers:
        - name: backend
          image: registry.local:5000/price-monitoring-backend:latest
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: DB_HOST_NAME
              value: backend-db-service.default.svc.cluster.local
            - name: DB_DATABASE_NAME
              value: rails
            - name: DB_USER_NAME
              value: root
            - name: DB_PASSWORD
              value: ""
