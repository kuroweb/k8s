#
# Service
#

apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: backend
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
  loadBalancerIP: 192.168.0.210

---
#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-monitoring
      server: backend
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend
    spec:
      containers:
        - name: backend
          image: registry.local:5000/price-monitoring-backend:a5304b7d98f088c8dd6886b117f5076c9ea0ad00
          command: ["./bin/rails", "server", "-b", "0.0.0.0", "-p", "3000", "-e", "production"]
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: DB_HOST_NAME
              value: 192.168.0.212
            - name: DB_DATABASE_NAME
              value: rails
            - name: DB_USER_NAME
              value: root
            - name: DB_PASSWORD
              value: ""
            - name: REDIS_URL
              value: "redis://192.168.0.213:6379"
            - name: PLAYWRIGHT_URL
              value: "ws://192.168.0.215:8888/ws"
            - name: ALLOWED_ORIGIN
              value: "192.168.0.210"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: RAILS_MASTER_KEY
            - name: PROXY_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_HOST
            - name: PROXY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_USERNAME
            - name: PROXY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_PASSWORD
