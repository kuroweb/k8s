apiVersion: v1
kind: Service
metadata:
  name: backend-batch-1-service
spec:
  selector:
    app: price-monitoring
    server: backend-batch-1
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-batch-1-deployment
  labels:
    app: price-monitoring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: price-monitoring
      server: backend-batch-1
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend-batch-1
    spec:
      containers:
        - name: backend-batch-1
          image: docker-registry.kuroweb.net/price-monitoring-backend:placeholder
          command: ["sidekiq", "-C", "config/sidekiq/crawl_process.yml", "-e", "PLACEHOLDER_RAILS_ENV"]
          ports:
            - name: http
              containerPort: 3000
          resources:
            limits:
              cpu: "1000m"
          env:
            - name: DB_HOST_NAME
              value: backend-db-service
            - name: DB_DATABASE_NAME
              value: rails
            - name: DB_USER_NAME
              value: root
            - name: DB_PASSWORD
              value: ""
            - name: REDIS_URL
              value: "redis://backend-redis-service:6379"
            - name: PLAYWRIGHT_URL
              value: "ws://backend-playwright-service:8888/ws"
            - name: ALLOWED_ORIGINS
              value: "PLACEHOLDER_ALLOWED_ORIGINS"
            - name: DD_SERVICE
              value: "PLACEHOLDER_DD_SERVICE"
            - name: DD_ENV
              value: "PLACEHOLDER_DD_ENV"
            - name: DD_AGENT_HOST
              value: "datadog-agent.datadog.svc.cluster.local"
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: RAILS_MASTER_KEY
            - name: PROXY_LIST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_LIST
            - name: BUGSNAG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: BUGSNAG_API_KEY
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: OIDC_CLIENT_ID
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: OIDC_CLIENT_SECRET
            - name: OIDC_ISSUER
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: OIDC_ISSUER
            - name: OIDC_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: OIDC_REDIRECT_URI
