apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - PLACEHOLDER_HOST
        - www.PLACEHOLDER_HOST
      secretName: web-ingress-cert
  rules:
    - host: PLACEHOLDER_HOST
      http:
        paths:
          - path: /sidekiq
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /logout
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /assets
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: web-ingress-cert
spec:
  secretName: web-ingress-cert
  issuerRef:
    name: tls-cluster-issuer
    kind: ClusterIssuer
  commonName: PLACEHOLDER_HOST
  dnsNames:
    - PLACEHOLDER_HOST
    - www.PLACEHOLDER_HOST
  renewBefore: 720h
  duration: 2160h
