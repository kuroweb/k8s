apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: price-monitoring
    server: frontend
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: price-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-monitoring
      server: frontend
  template:
    metadata:
      labels:
        app: price-monitoring
        server: frontend
    spec:
      containers:
        - name: frontend
          image: docker-registry.kuroweb.net/price-monitoring-frontend:placeholder
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NEXT_PRIVATE_API_URL
              value: "http://backend-service:3000"
            - name: NEXT_PUBLIC_API_URL
              value: "https://PLACEHOLDER_HOST"
