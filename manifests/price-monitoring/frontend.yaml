#
# Service
#

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: frontend
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  loadBalancerIP: 192.168.0.217

---
#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-monitoring
      server: frontend
  template:
    metadata:
      labels:
        app: price-monitoring
        server: frontend
    spec:
      containers:
        - name: frontend
          image: registry.local:5000/price-monitoring-frontend:5b92d527dd7351068a7b4023352cbda5e347f41f
          ports:
            - name: http
              containerPort: 3000
          env:
            # Basic認証を導入するまで無効化
            - name: NEXT_PRIVATE_API_URL
              value: "https://kuroweb.net"
            - name: NEXT_PUBLIC_API_URL
              value: "https://kuroweb.net"
