#
# Service
#

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: frontend
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  loadBalancerIP: 192.168.0.217

---
#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-monitoring
      server: frontend
  template:
    metadata:
      labels:
        app: price-monitoring
        server: frontend
    spec:
      containers:
        - name: frontend
          image: registry.local:5000/price-monitoring-frontend:08e0003ca94af8b9f5f4c65951ed7bbf4923960e
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NEXT_PRIVATE_BACKEND_URL
              value: "http://192.168.0.210:3000/graphql"
            - name: NEXT_PUBLIC_BACKEND_URL
              value: "http://192.168.0.210:3000/graphql"
