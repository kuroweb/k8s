apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-migrate-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-monitoring
      server: backend-migrate
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend-migrate
    spec:
      containers:
        - name: backend-migrate
          image: docker-registry.kuroweb.net/price-monitoring-backend:66061f6d
          command:
            [
              "/bin/sh", "-c",
              # TODO: CrashLoopBackOffの暫定対応としてRailsサーバを起動する
              "RAILS_ENV=production rails db:create && \
               RAILS_ENV=production rails db:migrate && \
               ./bin/rails server -b 0.0.0.0 -p 3000 -e production"
            ]
          env:
            - name: DB_HOST_NAME
              value: backend-db-service
            - name: DB_DATABASE_NAME
              value: rails
            - name: DB_USER_NAME
              value: root
            - name: DB_PASSWORD
              value: ""
            - name: REDIS_URL
              value: "redis://backend-redis-service:6379"
            - name: TOR_URL
              value: "socks5://10.15.100.214:9050"
            - name: PLAYWRIGHT_URL
              value: "ws://backend-playwright-service:8888/ws"
            - name: ALLOWED_ORIGINS
              value: ""
            - name: DD_AGENT_HOST
              value: "datadog-agent.datadog.svc.cluster.local"
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: RAILS_MASTER_KEY
            - name: PROXY_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_HOST
            - name: PROXY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_USERNAME
            - name: PROXY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_PASSWORD
            - name: PROXY_LIST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_LIST
            - name: BUGSNAG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: BUGSNAG_API_KEY
