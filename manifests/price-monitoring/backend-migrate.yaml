#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-migrate-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-monitoring
      server: backend-migrate
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend-migrate
    spec:
      containers:
        - name: backend-migrate
          image: registry.local:5000/price-monitoring-backend:b2401de882968708e7b12da3cc443dbdcd975afe
          command:
            [
              "/bin/sh", "-c",
              # TODO: CrashLoopBackOffの暫定対応としてRailsサーバを起動する
              "RAILS_ENV=production rails db:create && \
               RAILS_ENV=production rails db:migrate && \
               ./bin/rails server -b 0.0.0.0 -p 3000 -e production"
            ]
          env:
            - name: DB_HOST_NAME
              value: 192.168.0.212
            - name: DB_DATABASE_NAME
              value: rails
            - name: DB_USER_NAME
              value: root
            - name: DB_PASSWORD
              value: ""
            - name: REDIS_URL
              value: "redis://192.168.0.213:6379"
            - name: TOR_URL
              value: "socks5://192.168.0.214:9050"
            - name: PLAYWRIGHT_URL
              value: "ws://192.168.0.215:8888/ws"
            - name: ALLOWED_ORIGIN
              value: ""
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: RAILS_MASTER_KEY
            - name: PROXY_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_HOST
            - name: PROXY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_USERNAME
            - name: PROXY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_PASSWORD
            - name: PROXY_LIST
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PROXY_LIST
