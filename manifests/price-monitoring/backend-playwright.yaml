#
# Service
#

apiVersion: v1
kind: Service
metadata:
  name: backend-playwright-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: backend-playwright
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: 8888
  loadBalancerIP: 192.168.0.215

---
#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-playwright-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: price-monitoring
      server: backend-playwright
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend-playwright
    spec:
      containers:
        - name: backend-playwright
          image: registry.local:5000/price-monitoring-backend-playwright:021351f7fb96dc42ddd09dade597a5f3f1e06f7d
          ports:
            - name: http
              containerPort: 8888
          resources:
            limits:
              cpu: "1000m"
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: price-monitoring
            server: backend-playwright
