#
# Service
#

apiVersion: v1
kind: Service
metadata:
  name: backend-playwright-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: backend-playwright
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: 8888
  loadBalancerIP: 192.168.0.215

---
#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-playwright-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: price-monitoring
      server: backend-playwright
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend-playwright
    spec:
      containers:
        - name: backend-playwright
          image: registry.local:5000/price-monitoring-backend-playwright:384e6e76c9cb314619e6a56d9825325aef1488f0
          ports:
            - name: http
              containerPort: 8888
          resources:
            limits:
              cpu: "750m"
      nodeSelector:
        node-tier: playwright
