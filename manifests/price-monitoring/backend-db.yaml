#
# Service
#

apiVersion: v1
kind: Service
metadata:
  name: backend-db-service
  namespace: price-monitoring
spec:
  selector:
    app: price-monitoring
    server: backend-db
  type: LoadBalancer
  ports:
    - name: backend-db-port
      protocol: TCP
      port: 3306
      targetPort: 3306
  loadBalancerIP: 192.168.0.212

---
#
# Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: price-monitoring
  labels:
    app: price-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-monitoring
      server: backend
  template:
    metadata:
      labels:
        app: price-monitoring
        server: backend
    spec:
      containers:
        - name: backend
          image: registry.local:5000/price-monitoring-backend:latest
          command:
            [
              "./bin/rails",
              "server",
              "-b",
              "0.0.0.0",
              "-p",
              "3000",
              "-e",
              "production",
            ]
          ports:
            - name: backend-port
              containerPort: 3000
          env:
            - name: DB_HOST_NAME
              value: 192.168.0.212
            - name: DB_DATABASE_NAME
              value: rails
            - name: DB_USER_NAME
              value: root
            - name: DB_PASSWORD
              value: ""
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: rails-master-key
                  key: RAILS_MASTER_KEY

---
#
# Secret
#

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-db-pvc
  namespace: price-monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 20Gi
