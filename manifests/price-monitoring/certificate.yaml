apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kuroweb-net-cert
  namespace: price-monitoring
spec:
  secretName: kuroweb-net-tls
  issuerRef:
    name: letsencrypt-dns
    kind: Issuer
  commonName: kuroweb.net
  dnsNames:
    - kuroweb.net
    - www.kuroweb.net
  renewBefore: 720h
  duration: 2160h
